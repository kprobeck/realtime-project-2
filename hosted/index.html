<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project 2</title>
    <meta charset="utf-8"/>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding:0;
      }
      
      canvas {
        margin: 10px;
        border: 1px solid black;
      }
      
      p {
        font-size: 1.2em;
      }
      
      body {
        text-align: center;
      }
      
      .hidden {
        display: none;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/bundle.js">  </script>
</head>
<body>
    <h1>Area 51 Scramble!</h1>
    <h2>Collect as many E.T. Atari Cartridges as you can!</h2>
    <canvas id="canvas" height="500" width="500">Please use an HTML 5 browser</canvas>
    <p>Use WASD or Arrow Keys to move.</p>
    <p>Use Space to Jump.</p>
    <p>Press B to Enable/Disable Debug Mode.</p>
    <img id="walk" class="hidden" src="walk.png" alt="player spritesheet" />
  
    <img id="background" class="hidden" src="background.png" alt="background image" />
    <!-- Background artwork made by Charles Frumerie -->
  
    <img id="cartridge" class="hidden" src="et-cartridge.png" alt="cartridge sprite" />
    <img id="platform" class="hidden" src="platform-sand.png" alt="platform sprite" />
</body>
</html>
